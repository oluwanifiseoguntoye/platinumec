<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap">
  <title>PLATINUM</title>
</head>

<body>
    <img class="logo" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2g3bG5ydHVqdDlwbnU4cHc3cnRqOTRra2R5a3k1ajZpZmFwb21oNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/TXcH2jcXNYcKVqjxqr/giphy.gif">

  <form id="passwordForm" onsubmit="checkPassword(event)">
    <label for="password">ENTER STORE USING PASSWORD</label><br>
    <div class="input-box">
      <input type="password" id="password" placeholder="Your password">
      <button type="submit">ENTER</button>
    </div>
    <span class="error-message" id="errorMessage"></span>
  </form>

  <script>
    function checkPassword(event) {
      event.preventDefault();
      var passwordInput = document.getElementById('password').value;
      var password = 'PENDINGDEVELOPMENT';
      var errorMessage = document.getElementById('errorMessage');

      if (passwordInput === password) {
        var currentURL = window.location.href;
        var baseURL = currentURL.substring(0, currentURL.lastIndexOf("/"));
        window.location.href = baseURL + '/homepage.html';
      } else {
        errorMessage.textContent = 'Wrong Password';
      }
    }


    if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
      window.location.href = '/';
    }
  </script>

<style>
    form {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Alfa Slab One', cursive;
      background-color: black;
      color: #ECDC84;
      font-size: 20px;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    .input-box {
      display: flex;
      align-items: center;
    }

    input {
        width: 350px;
        height: 50px;
        font-size: 15px;
    }

    button {
        height: 50px;
        font-size: 18px;
        font-family: 'Alfa Slab One', cursive;
        border: none;
        background-color: #0D1346;
        border: none;
        color: white;
    }

    .error-message {
      color: #F24578;
      font-size: 16px;
      margin-top: 5px;
    }

    .logo {
      width: 300px;
      height: 300px;
      display: flex;
      
    }


    @media (max-width: 768px) {
    
    body {
      font-size: 8px;
    }

    input {
      width: 150px;
      height: 20px;
      font-size: 9px;
    }

    button {
      height: 20px;
      font-size: 8px;
    }

    .error-message {
      font-size: 14px;
    }
  }

  </style>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap">
    <link rel="stylesheet" type="text/css" href="artwork_styles.css">
    <title>PLATINUM</title>
    <style>
      /* CSS styles for the modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 80%;
      }

      .close {
        color: #fff;
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 35px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
          <a href="homepage.html">
              <img src="https://i.imgur.com/rC13KsY.png" alt="Logo">
          </a>
      </div>
    </nav>
  
    <div class="artwork-container">
      <div class="artwork-image">
        <img id="frontImage" src="https://imagizer.imageshack.com/v2/494x494q70/r/923/LjQtcC.png" alt="Artwork" onclick="openModal('frontImage')">
        <img id="backImage" src="https://imagizer.imageshack.com/v2/551x551q70/r/924/GckXe1.png" alt="Artwork 1 Back" onclick="openModal('backImage')">
        <div class="carousel-buttons">
          <button id="showFrontBtn" class="carousel-button" onclick="showImage('frontImage')">Show Front</button>
          <button id="showBackBtn" class="carousel-button" onclick="showImage('backImage')">Show Back</button>
        </div>
      </div>
      <div class="artwork-details">
        <h1 class="artwork-title">NO BAD ENERGY [BLACK]</h1>
        <div class="artwork-info">
          <p>$40.00 CAD</p>
          <div>
            <ul>
              <li class="smaller-info"> SCREEN PRINT </li>
              <li class="smaller-info"> AVAILABLE IN SIZES S TO XL </li>
              <li class="smaller-info"> ONLY IN CANADA</li>
              <li class="smaller-info"> DM TO BUY, ETRANSFER ONLY</li>
              <li class="smaller-info"> click image to enlarge</li>
            </ul>
          </div>
          <p>TRUE TO SIZE</p>
          <p>SHIPS IN A WEEK</p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>

    <script>


const frontImage = document.getElementById('frontImage');
const backImage = document.getElementById('backImage');


const showFrontBtn = document.getElementById('showFrontBtn');
const showBackBtn = document.getElementById('showBackBtn');


showFrontBtn.addEventListener('click', showFrontImage);
showBackBtn.addEventListener('click', showBackImage);


function showFrontImage() {
  frontImage.style.display = 'block';
  backImage.style.display = 'none';
}


function showBackImage() {
  frontImage.style.display = 'none';
  backImage.style.display = 'block';
}

showFrontImage();

      // Open the modal and display the selected image
      function openModal(imageId) {
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");

        // Set the modal image source based on the selected image
        modalImg.src = document.getElementById(imageId).src;
        modal.style.display = "block";
      }

      // Close the modal
      function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
      }

      // Toggle between the front and back images
      function showImage(imageId) {
        const frontImage = document.getElementById("frontImage");
        const backImage = document.getElementById("backImage");

        // Hide the front image and show the back image
        if (imageId === "backImage") {
          frontImage.style.display = "none";
          backImage.style.display = "block";
        } else { // Hide the back image and show the front image
          frontImage.style.display = "block";
          backImage.style.display = "none";
        }
      }
    </script>
  </body>
</html>
